<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- RSC Letters -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RSC</text>
  
  <!-- Chain Links -->
  <g transform="translate(70, 15)">
    <!-- First Link -->
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <ellipse cx="15" cy="15" rx="8" ry="4" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Second Link -->
    <ellipse cx="35" cy="15" rx="12" ry="8" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    <ellipse cx="35" cy="15" rx="8" ry="4" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Connection -->
    <rect x="27" y="11" width="8" height="8" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">RSC</text>
  <text x="120" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">CHAIN</text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="20" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#7c3aed" opacity="0.6"/>
  <circle cx="175" cy="35" r="1" fill="#06b6d4" opacity="0.6"/>
</svg>
